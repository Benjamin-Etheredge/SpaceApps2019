<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>One Page Wonder - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="./static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./static/css/one-page-wonder.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e53d05754.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Ingenuity</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Load data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/results">View results</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Header -->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Find the missing link</h1>
        <!-- <h2 class="masthead-subheading mb-0">Will Rock Your Socks Off</h2> -->
        <!-- <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a> -->
        <span style="color: #ee0979" class="btn btn-primary rounded-pill fileinput-button form-group">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add files</span>
            <input type="file" name="files[]" multiple>
          </span>
          <button style="color: #ee0979" type="button" class="btn btn-primary rounded-pill start form-group" data-ng-click="submit()">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start upload</span>
          </button>
          <button style="color: #ee0979" type="reset" class="btn btn-primary rounded-pill cancel form-group">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Cancel upload</span>
          </button>
          <button style="color: #ee0979" type="button" class="btn btn-primary rounded-pill delete form-group">
            <i class="glyphicon glyphicon-trash"></i>
            <span>Delete</span>
          </button>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  <form action="" method="post" enctype="multipart/form-data" id="js-upload-form" >
    <div>
  

    </div>
  </form>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Team Ingenuity</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="./static/vendor/jquery/jquery.min.js"></script>
  <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
